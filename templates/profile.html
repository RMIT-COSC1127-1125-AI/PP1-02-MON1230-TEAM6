<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">
          User Profile
        </div>

        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form action="{{ url_for('profile') }}" method="post">
              <div class="form-group">

                <label class="form-control-label">USERNAME:</label>
                <td>{{user['username']}}</td>

              </div>


              <div class="form-group">
                <label class="form-control-label">FIRSTNAME:</label>
                <td> {{user['firstname']}}</td>
              </div>

              <div class="form-group">
                <label class="form-control-label">LASTNAME:</label>
                <td> {{user['lastname']}}</td>
              </div>

              <div class="form-group">
                <label class="form-control-label">EMAIL:</label>
                <td>{{user['email']}}</td>
              </div>


              <div class="form-group">
                <label class="form-control-label">LicenseNo:</label>
                <td>{{user['licenseNo']}}</td>
              </div>

              <div class="form-group">
                <label class="form-control-label">User Type:</label>
                <td>{{user['userType']}}</td>
              </div>





              <form action="{{ url_for('profile') }}" method="post">

                <label for="changeSection"></label>
                <select name="changeSection" id="user">
                  <option value="firstname">first name</option>
                  <option value="lastname">last Name</option>
                  <option value="email">Email</option>
                  <option value="LicenseNo">License Number</option>
                </select>


                <label for="newValue"></label>
                <input type="text" name="newValue" placeholder="newValue" id="newValue" required>

                <div class="msg">{{ msg }}</div>

                <input type="submit" value="edit">
              </form>
